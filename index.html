
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Include the Material Icons font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="material-icons">share</i>
                        <i class="material-icons">favorite_border</i>
                    </div>
                    <img src="./assests/green-apple-with-slice.png" alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul style="list-style-type: none;">
                        <li><img src="./assests/green-apple2.png" alt="green apple"></li>
                        <li><img src="./assests/half-apple.png" alt="half apple"></li>
                        <li><img src="./assests/green-apple-flipped.png" alt="green apple"></li>
                        <li><img src="./assests/apple-top.png" alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>COD: 45999</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3> 
                <ul>
                    <li><img src="./assests/apple-top.png" alt="green apple"></li>
                    <li><img src="./assests/yellow-apple.png" alt="yellow apple"></li>
                    <li><img src="./assests/orange-apple.png" alt="orange apple"></li>
                    <li><img src="./assests/red-apple.png" alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>&nbsp;Apples are nutricious</li>
                    <li>&nbsp;Apples may be good for bone health</li>
                    <li>&nbsp;Apples may be good for weight loss</li>
                    <li>&nbsp;They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button class="buy--btn">ADD TO CART</button>
        </div>
    </section>
</body>
</html>
